    <!-- Wave Animation Style - High Priority -->
    <style>
      @keyframes wave-shift {
        0% {
          transform: translateX(0) translateY(0) scale(1.08) !important;
        }
        25% {
          transform: translateX(1%) translateY(-0.5%) scale(1.08) !important;
        }
        50% {
          transform: translateX(0) translateY(0) scale(1.08) !important;
        }
        75% {
          transform: translateX(-1%) translateY(0.5%) scale(1.08) !important;
        }
        100% {
          transform: translateX(0) translateY(0) scale(1.08) !important;
        }
      }
      
      .animate-wave {
        animation: wave-shift 8s ease-in-out infinite !important;
      }
      
      img.animate-wave {
        animation: wave-shift 8s ease-in-out infinite !important;
        will-change: transform;
      }

      @keyframes wave-slide-1 {
        0% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }

      @keyframes wave-slide-2 {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(0); }
      }

      .wave-container {
        position: absolute;
        width: 200%;
        height: 100%;
        opacity: 0.08;
      }

      .wave-1 {
        animation: wave-slide-1 15s linear infinite;
      }

      .wave-2 {
        animation: wave-slide-2 20s linear infinite;
      }

      .wave-3 {
        animation: wave-slide-1 25s linear infinite;
        opacity: 0.05;
      }
      
      @keyframes gradientShift {
        0% { opacity: 0.3; }
        50% { opacity: 0.8; }
        100% { opacity: 0.3; }
      }

      /* Custom Cursor */
      .cursor-glow {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 2px solid currentColor;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
        transform: translate(-50%, -50%);
        mix-blend-mode: screen;
        transition: width 0.3s, height 0.3s;
      }

      .cursor-glow.active {
        width: 60px;
        height: 60px;
        opacity: 0.8;
        box-shadow: 0 0 20px currentColor;
      }

      /* Parallax effect for waves */
      .wave-container {
        position: absolute;
        width: 200%;
        height: 100%;
        opacity: 0.08;
        transition: transform 0.05s ease-out;
      }

      /* Button hover glow */
      .cta-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .cta-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
        pointer-events: none;
      }

      .cta-button:hover::before {
        width: 400px;
        height: 400px;
      }

      .cta-button:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      /* Text shimmer effect on hover */
      .shimmer {
        background: linear-gradient(90deg, currentColor, currentColor 45%, rgba(255,255,255,0.3) 50%, currentColor 55%, currentColor);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .shimmer.active {
        animation: shimmer-animation 0.6s ease-in-out;
      }

      @keyframes shimmer-animation {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Glow on elements */
      .interactive-text {
        transition: all 0.3s ease;
        position: relative;
      }

      .interactive-text:hover {
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
    </style>

    <!-- Vanilla JS for Animations & Dynamic Date -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Update Copyright Year
        const yearSpan = document.getElementById('copyright');
        if(yearSpan) {
            yearSpan.textContent = `© ${new Date().getFullYear()} DatumTech`;
        }

        // Detect touch device
        const isTouchDevice = () => {
          return (('ontouchstart' in window) ||
                  (navigator.maxTouchPoints > 0) ||
                  (navigator.msMaxTouchPoints > 0));
        };

        // ===== MOUSE MOVEMENT EFFECTS =====
        const cursorGlow = document.querySelector('.cursor-glow');
        const waveContainers = document.querySelectorAll('.wave-container');
        const body = document.body;
        
        let mouseX = 0;
        let mouseY = 0;
        let isOverButton = false;
        const isTouch = isTouchDevice();

        // Hide cursor glow on touch devices
        if (isTouch && cursorGlow) {
          cursorGlow.style.display = 'none';
        }

        // Track mouse movement (only on non-touch devices)
        if (!isTouch) {
          document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Update cursor glow position
            if (cursorGlow) {
              cursorGlow.style.left = mouseX + 'px';
              cursorGlow.style.top = mouseY + 'px';
            }

            // Parallax effect on waves based on mouse position
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const percentX = (mouseX - centerX) / centerX;
            const percentY = (mouseY - centerY) / centerY;

            waveContainers.forEach((wave, index) => {
              const speed = (index + 1) * 10;
              const offsetX = percentX * speed;
              const offsetY = percentY * speed * 0.3;
              wave.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
          });

          // Cursor glow active state on click/hover
          document.addEventListener('mousedown', () => {
            if (cursorGlow) {
              cursorGlow.classList.add('active');
            }
          });

          document.addEventListener('mouseup', () => {
            if (cursorGlow) {
              cursorGlow.classList.remove('active');
            }
          });
        } else {
          // Reset wave transforms on touch devices
          waveContainers.forEach((wave) => {
            wave.style.transform = 'translate(0, 0)';
          });
        }

        // Button hover effects (works on both touch and non-touch)
        const ctaButton = document.querySelector('.cta-button');
        if (ctaButton) {
          ctaButton.addEventListener('mouseenter', () => {
            isOverButton = true;
            if (cursorGlow && !isTouch) {
              cursorGlow.classList.add('active');
            }
          });

          ctaButton.addEventListener('mouseleave', () => {
            isOverButton = false;
            if (cursorGlow && !isTouch) {
              cursorGlow.classList.remove('active');
            }
          });

          // Touch support for button
          ctaButton.addEventListener('touchstart', () => {
            ctaButton.style.transform = 'scale(0.98)';
          });

          ctaButton.addEventListener('touchend', () => {
            ctaButton.style.transform = '';
          });
        }

        // Trigger Hero Animation
        setTimeout(() => {
          const hero = document.getElementById('hero-content');
          if(hero) {
            hero.classList.remove('opacity-0', 'scale-95');
            hero.classList.add('opacity-100', 'scale-100');
          }
        }, 100);

        // Optimize wave animations on mobile
        if (isTouch) {
          // Reduce animation on mobile for better performance
          document.documentElement.style.setProperty('--animation-duration', '20s');
        }
      });
    </script>
