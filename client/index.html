    <!-- Wave Animation Style - High Priority -->
    <style>
      @keyframes wave-shift {
        0% {
          transform: translateX(0) translateY(0) scale(1.08) !important;
        }
        25% {
          transform: translateX(1%) translateY(-0.5%) scale(1.08) !important;
        }
        50% {
          transform: translateX(0) translateY(0) scale(1.08) !important;
        }
        75% {
          transform: translateX(-1%) translateY(0.5%) scale(1.08) !important;
        }
        100% {
          transform: translateX(0) translateY(0) scale(1.08) !important;
        }
      }
      
      .animate-wave {
        animation: wave-shift 8s ease-in-out infinite !important;
      }
      
      img.animate-wave {
        animation: wave-shift 8s ease-in-out infinite !important;
        will-change: transform;
      }

      @keyframes wave-slide-1 {
        0% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }

      @keyframes wave-slide-2 {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(0); }
      }

      .wave-container {
        position: absolute;
        width: 200%;
        height: 100%;
        opacity: 0.08;
      }

      .wave-1 {
        animation: wave-slide-1 15s linear infinite;
      }

      .wave-2 {
        animation: wave-slide-2 20s linear infinite;
      }

      .wave-3 {
        animation: wave-slide-1 25s linear infinite;
        opacity: 0.05;
      }
      
      /* SINGLE HUGE BLOB - MOUSE TRACKING */
      #parallax-bg {
        background: linear-gradient(to right, #ffffff, #f5f5f5);
      }

      .dark #parallax-bg {
        background: linear-gradient(to right, #0a0a0a, #1a1a1a);
      }

      .giant-blob {
        position: absolute;
        width: 1200px;
        height: 1200px;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0;
        mix-blend-mode: multiply;
        pointer-events: none;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        will-change: transform;
        display: none;
      }

      /* Custom Cursor */

        position: fixed;
        width: 40px;
        height: 40px;
        border: 2px solid currentColor;
        border-radius: 6px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
        transform: translate(-50%, -50%);
        mix-blend-mode: screen;
        transition: width 0.3s, height 0.3s;
      }

      .cursor-glow.active {
        width: 60px;
        height: 60px;
        opacity: 0.8;
        box-shadow: 0 0 20px currentColor;
      }

      .wave-container {
        position: absolute;

      }

      /* Button hover glow */
      .cta-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .cta-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
        pointer-events: none;
      }

      .cta-button:hover::before {
        width: 400px;
        height: 400px;
      }

      .cta-button:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      /* Professional refinements */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        scroll-behavior: smooth;
      }

      /* Enhanced link styling */
      a {
        position: relative;
        text-decoration: none;
      }

      /* Smooth transitions for all interactive elements */
      button, a, [role="button"] {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Focus states for accessibility */
      button:focus-visible, a:focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }

      /* Refined social icon styling */
      .social-icon {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      .social-icon:hover {

      /* Text shimmer effect on hover */
      .shimmer {
        background: linear-gradient(90deg, currentColor, currentColor 45%, rgba(255,255,255,0.3) 50%, currentColor 55%, currentColor);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .shimmer.active {
        animation: shimmer-animation 0.6s ease-in-out;
      }

      @keyframes shimmer-animation {

        }
        100% {

    <!-- Vanilla JS for Animations & Dynamic Date -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // ===== DARK MODE TOGGLE =====
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const darkModeToggleMobile = document.getElementById('dark-mode-toggle-mobile');
        const themeIcon = document.getElementById('theme-icon');
        const themeIconMobile = document.getElementById('theme-icon-mobile');
        const htmlElement = document.documentElement;

        // Check saved theme or system preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;

        const updateTheme = () => {
          if (isDark) {
            htmlElement.classList.add('dark');
            if (themeIcon) themeIcon.textContent = 'üåô';
            if (themeIconMobile) themeIconMobile.textContent = 'üåô';
          } else {
            htmlElement.classList.remove('dark');
            if (themeIcon) themeIcon.textContent = '‚òÄÔ∏è';
            if (themeIconMobile) themeIconMobile.textContent = '‚òÄÔ∏è';
          }
        };

        updateTheme();

        const toggleDarkMode = () => {
          htmlElement.classList.toggle('dark');
          const isDarkNow = htmlElement.classList.contains('dark');
          localStorage.setItem('theme', isDarkNow ? 'dark' : 'light');
          if (themeIcon) themeIcon.textContent = isDarkNow ? 'üåô' : '‚òÄÔ∏è';
          if (themeIconMobile) themeIconMobile.textContent = isDarkNow ? 'üåô' : '‚òÄÔ∏è';
        };

        if (darkModeToggle) {
          darkModeToggle.addEventListener('click', toggleDarkMode);
        }

        if (darkModeToggleMobile) {
          darkModeToggleMobile.addEventListener('click', toggleDarkMode);
        }

        // ===== FLOATING PARTICLES =====
        function createParticles() {
          const container = document.getElementById('particles-container');
          const particleCount = window.innerWidth > 1024 ? 30 : 15;

          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 3 + 1;
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            const duration = Math.random() * 20 + 15;
            const delay = Math.random() * 5;

            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = startX + '%';
            particle.style.top = startY + '%';
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = delay + 's';

            container.appendChild(particle);
          }
        }

        createParticles();

        // Update Copyright Year
        const yearSpan = document.getElementById('copyright');
        if(yearSpan) {
            yearSpan.textContent = `¬© ${new Date().getFullYear()} DatumTech`;
        }

        // Detect touch device
        const isTouchDevice = () => {
          return (('ontouchstart' in window) ||
                  (navigator.maxTouchPoints > 0) ||
                  (navigator.msMaxTouchPoints > 0));
        };

        // ===== MOUSE MOVEMENT EFFECTS =====
        const cursorGlow = document.querySelector('.cursor-glow');
        const datumCursor = document.getElementById('datum-cursor');
        const waveContainers = document.querySelectorAll('.wave-container');
        const body = document.body;
        
        let mouseX = 0;
        let mouseY = 0;
        let isOverButton = false;
        const isTouch = isTouchDevice();

        // Hide cursor glow on touch devices
        if (isTouch && cursorGlow) {
          cursorGlow.style.display = 'none';
        }

        // Hide datum cursor on touch devices
        if (isTouch && datumCursor) {
          datumCursor.style.display = 'none';
        }
        if (!isTouch) {
          let targetX = 0;
          let targetY = 0;
          let currentX = 0;
          let currentY = 0;
          let lastTrailX = 0;
          let lastTrailY = 0;

          document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Create cursor trail particles - only every 15px to space them out
            const distance = Math.hypot(mouseX - lastTrailX, mouseY - lastTrailY);
            if (distance > 15) {
              const trail = document.createElement('div');
              trail.className = 'cursor-trail';
              trail.style.left = (mouseX - 7) + 'px';
              trail.style.top = (mouseY - 7) + 'px';
              trail.textContent = Math.random() > 0.5 ? '1' : '0';
              document.body.appendChild(trail);

              // Remove trail after animation
              setTimeout(() => trail.remove(), 1000);
              
              lastTrailX = mouseX;
              lastTrailY = mouseY;
            }

            // Update cursor glow position
            if (cursorGlow) {
              cursorGlow.style.left = mouseX + 'px';
              cursorGlow.style.top = mouseY + 'px';
            }

            // Update datum cursor position and content
            if (datumCursor) {
              datumCursor.style.left = mouseX + 'px';
              datumCursor.style.top = mouseY + 'px';
              datumCursor.textContent = '</>';
            }

            // Calculate target position for smooth parallax (like actbe.co.jp)
            targetX = (mouseX - window.innerWidth / 2) * 0.2;
            targetY = (mouseY - window.innerHeight / 2) * 0.2;

            // Smooth animation using requestAnimationFrame
            function smoothParallax() {
              currentX += (targetX - currentX) * 0.1;
              currentY += (targetY - currentY) * 0.1;

              const parallaxBg = document.getElementById('parallax-bg');
              if (parallaxBg) {
                parallaxBg.style.transform = `translate(${currentX}px, ${currentY}px)`;
              }

              if (Math.abs(targetX - currentX) > 0.1 || Math.abs(targetY - currentY) > 0.1) {
                requestAnimationFrame(smoothParallax);
              }
            }

            smoothParallax();
          });

          // Cursor glow active state on click/hover
          document.addEventListener('mousedown', () => {
            if (cursorGlow) {
              cursorGlow.classList.add('active');
            }
          });

          document.addEventListener('mouseup', () => {
            if (cursorGlow) {
              cursorGlow.classList.remove('active');
            }
          });
        } else {
          // Reset parallax on touch devices
          const parallaxBg = document.getElementById('parallax-bg');
          if (parallaxBg) {
            parallaxBg.style.transform = 'translate(0, 0)';
          }
        }

        // Button hover effects (works on both touch and non-touch)
        const ctaButton = document.querySelector('.cta-button');
        if (ctaButton) {
          ctaButton.addEventListener('mouseenter', () => {
            isOverButton = true;
            if (cursorGlow && !isTouch) {
              cursorGlow.classList.add('active');
            }
          });

          ctaButton.addEventListener('mouseleave', () => {
            isOverButton = false;
            if (cursorGlow && !isTouch) {
              cursorGlow.classList.remove('active');
            }
          });

          // Touch support for button
          ctaButton.addEventListener('touchstart', () => {
            ctaButton.style.transform = 'scale(0.98)';
          });

          ctaButton.addEventListener('touchend', () => {
            ctaButton.style.transform = '';
          });
        }

        // ===== HAMBURGER MENU =====
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');
        let menuOpen = false;

        if (mobileMenuToggle && mobileNav) {
          mobileMenuToggle.addEventListener('click', () => {
            menuOpen = !menuOpen;
            mobileMenuToggle.classList.toggle('active');
            
            if (menuOpen) {
              mobileNav.classList.remove('hidden');
            } else {
              mobileNav.classList.add('hidden');
            }
          });

          // Close menu when a link is clicked
          const navLinks = mobileNav.querySelectorAll('a');
          navLinks.forEach(link => {
            link.addEventListener('click', () => {
              menuOpen = false;
              mobileMenuToggle.classList.remove('active');
              mobileNav.classList.add('hidden');
            });
          });
        }

        // Trigger Hero Animation
        setTimeout(() => {
          const hero = document.getElementById('hero-content');
          if(hero) {
            hero.classList.remove('opacity-0', 'scale-95');
            hero.classList.add('opacity-100', 'scale-100');
          }
        }, 100);

        // Optimize wave animations on mobile
        if (isTouch) {
          // Reduce animation on mobile for better performance
          document.documentElement.style.setProperty('--animation-duration', '20s');
        }
      });
    </script>
  </body>
